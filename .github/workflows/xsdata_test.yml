name: xsdata test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: Install xsdata
      run: python3 -m pip install --upgrade xsdata
    - name: Generate model
      run: /home/runner/.local/bin/xsdata https://www.web3d.org/specifications/x3d-3.3.xsd --model //www.web3d.org/specifications/x3d-3.3.xsd
    - name: Use model
      run: python3 -c "from x3d import *"
